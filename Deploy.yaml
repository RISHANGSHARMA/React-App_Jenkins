apiVersion: apps/v1
kind: Deployment
metadata:
  name: react_app
spec:
 replicas: 1
 selector:
   matchLabels:
       name: react_app
 template:
   metadata:
     name: react_app-pod
     labels:
       name: react_app
   spec:
      containers:
         - name: react_app-pod
           image: ${IMAGE_NAME}:${BUILD_NUMBER}
